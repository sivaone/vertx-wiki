# PostgresSQL queries
create-pages-table=create table if not exists Pages (Id int GENERATED BY DEFAULT AS identity primary key, Name varchar(255) unique, Content text)
get-page=select Id, Content from Pages where Name = ?
create-page=insert into Pages values (NULL, ?, ?)
save-page=update Pages set Content = ? where Id = ? all-pages=select Name from Pages
delete-page=delete from Pages where Id = ?
